{% extends 'base.html' %}

{% block title %}Excluir Avaliação{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Excluir Avaliação</h2>
    <p>Você tem certeza que deseja excluir a avaliação de {{ avaliacao.jogo }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
    </form>
    <a href="{% url 'avaliacao_list' %}" class="btn btn-secondary">Cancelar</a>
</div>
{% endblock %}
