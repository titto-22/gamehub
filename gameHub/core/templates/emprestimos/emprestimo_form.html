{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Editar Empréstimo{% else %}Novo Empréstimo{% endif %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ form.instance.pk|yesno:"Editar Empréstimo,Novo Empréstimo" }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
    <a href="{% url 'emprestimo_list' %}" class="btn btn-secondary">Voltar</a>
</div>
{% endblock %}
