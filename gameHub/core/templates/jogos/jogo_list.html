<h1>Lista de Jogos</h1>
<a href="{% url 'jogo_create' %}">Novo Jogo</a>
<ul>
    {% for jogo in jogos %}
        <li>
            <a href="{% url 'jogo_detail' jogo.pk %}">{{ jogo.titulo }}</a> |
            <a href="{% url 'jogo_update' jogo.pk %}">Editar</a> |
            <a href="{% url 'jogo_delete' jogo.pk %}">Deletar</a>
        </li>
    {% endfor %}
</ul>
