{% extends 'base.html' %}

{% block title %}Lista de Jogos{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Lista de Jogos</h1>
    <a href="{% url 'jogo_create' %}" class="btn btn-primary mb-3">Novo Jogo</a>
    <ul class="list-group mt-3">
        {% for jogo in jogos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'jogo_detail' jogo.pk %}">{{ jogo.titulo }}</a>
                <div>
                    <a href="{% url 'jogo_update' jogo.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'jogo_delete' jogo.pk %}" class="btn btn-danger btn-sm">Deletar</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">Nenhum jogo cadastrado.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
