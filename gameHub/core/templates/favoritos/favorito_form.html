{% extends 'base.html' %}

{% block title %}Adicionar Jogo aos Favoritos{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Adicionar Jogo aos Favoritos</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
    <a href="{% url 'favorito_list' %}" class="btn btn-secondary">Voltar</a>
</div>
{% endblock %}
