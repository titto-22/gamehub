<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - {% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">GameHub</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'jogo_list' %}">Jogos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'plataforma_list' %}">Plataformas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'biblioteca_list' %}">Bibliotecas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'avaliacao_list' %}">Avaliações</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'emprestimo_list' %}">Empréstimos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'notificacao_list' %}">Notificações</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'favorito_list' %}">Favoritos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'usuario_list' %}">Usuário</a></li>
                </ul>
                <div class="ml-auto">
                    {% if user.is_authenticated %}
                        <span class="navbar-text">Bem-vindo, {{ user.username }}!</span>
                        <form action="{% url 'logout' %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link">Sair</button>
                        </form>
                    {% else %}
                        <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
                        <a class="btn btn-secondary" href="{% url 'register' %}">Registrar</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
