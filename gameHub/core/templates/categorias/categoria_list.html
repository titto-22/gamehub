<h1>Lista de Categorias</h1>
<a href="{% url 'categoria_create' %}">Nova Categoria</a>
<ul>
    {% for categoria in categorias %}
        <li>
            {{ categoria.nome }}
            <a href="{% url 'categoria_detail' categoria.pk %}">Detalhes</a>
            <a href="{% url 'categoria_update' categoria.pk %}">Editar</a>
            <a href="{% url 'categoria_delete' categoria.pk %}">Deletar</a>
        </li>
    {% endfor %}
</ul>
