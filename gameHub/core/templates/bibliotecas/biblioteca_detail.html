{% extends "base.html" %}
{% block content %}
<h1>{{ biblioteca }}</h1>
<h3>Jogos:</h3>
<ul>
    {% for jogo in biblioteca.jogos.all %}
        <li>{{ jogo.titulo }}</li>
    {% empty %}
        <li>Nenhum jogo nesta biblioteca.</li>
    {% endfor %}
</ul>
<a href="{% url 'biblioteca_list' %}">Voltar</a>
{% endblock %}
