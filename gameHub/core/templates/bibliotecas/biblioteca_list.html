{% extends "base.html" %}
{% block content %}
<h1>Minhas Bibliotecas</h1>
<a href="{% url 'biblioteca_create' %}">Nova Biblioteca</a>
<ul>
    {% for biblioteca in bibliotecas %}
        <li>
            <a href="{% url 'biblioteca_detail' biblioteca.pk %}">
                {{ biblioteca }}
            </a>
            <a href="{% url 'biblioteca_update' biblioteca.pk %}">Editar</a>
            <a href="{% url 'biblioteca_delete' biblioteca.pk %}">Excluir</a>
        </li>
    {% empty %}
        <li>Nenhuma biblioteca cadastrada.</li>
    {% endfor %}
</ul>
{% endblock %}
