{% extends 'base.html' %}

{% block title %}Detalhes da Desenvolvedora: {{ desenvolvedora.nome }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ desenvolvedora.nome }}</h2>
    <a href="{% url 'desenvolvedora_update' desenvolvedora.pk %}" class="btn btn-warning">Editar</a>
    <form method="post" action="{% url 'desenvolvedora_delete' desenvolvedora.pk %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
    </form>
    <a href="{% url 'desenvolvedora_list' %}" class="btn btn-secondary">Voltar</a>
</div>
{% endblock %}
