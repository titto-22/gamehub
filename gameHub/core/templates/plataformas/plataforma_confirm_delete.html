{% extends 'base.html' %}

{% block title %}Deletar Plataforma{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Deletar Plataforma</h2>
    <p>Tem certeza que deseja deletar "{{ plataforma.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
    </form>
    <a href="{% url 'plataforma_list' %}" class="btn btn-secondary">Cancelar</a>
</div>
{% endblock %}
