{% extends 'base.html' %}

{% block title %}Plataformas{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Plataformas</h2>
    <a href="{% url 'plataforma_create' %}" class="btn btn-primary mb-3">Nova Plataforma</a>
    <ul class="list-group">
        {% for plataforma in plataformas %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'plataforma_detail' plataforma.pk %}">{{ plataforma.nome }}</a>
            </li>
        {% empty %}
            <li class="list-group-item">Nenhuma plataforma cadastrada.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
